    const slots = document.querySelectorAll(".slot");

    let draggedItem = null;

    items.forEach(item => {
      item.addEventListener("dragstart", () => {
        draggedItem = item.cloneNode(true);

    });

    });

    function checkRecipe() {

    return slot.children.length > 0 ? slot.children[0].alt : null;

    `;

    return;
  }

  // –ï—Å–ª–∏ –Ω–µ –≤—Å–µ –∫–ª–µ—Ç–∫–∏ –∑–∞–ø–æ–ª–Ω–µ–Ω—ã ‚Äî –Ω–∏—á–µ–≥–æ –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º (–µ—â—ë –ø–æ–ø—ã—Ç–∫–∞ –Ω–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∞)

  attempts++;

      —Å–∞—Ö–∞—Ä-—è–π—Ü–æ-—Å–∞—Ö–∞—Ä<br>
      –ø—à–µ–Ω–∏—Ü–∞-–ø—à–µ–Ω–∏—Ü–∞-–ø—à–µ–Ω–∏—Ü–∞
    `;
    // –µ—Å–ª–∏ —Ö–æ—á–µ—à—å, —á—Ç–æ–±—ã –ø–æ—Å–ª–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏ —Å—á—ë—Ç—á–∏–∫ —Å–Ω–æ–≤–∞ –Ω–∞—á–∏–Ω–∞–ª—Å—è —Å 0, —Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π:
